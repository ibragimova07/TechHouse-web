<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<style>
     * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f1f3f6;
        }
        .nav1 {
            width: 100%;
            min-height: 70px;
            background-color: rgb(15, 61,92);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navlog {
            font-size: 24px;
            font-weight: bold;
        }.search-bar {
            position: relative;
        }
        .search-bar:hover{
            border: 1px solid rgb(15, 61,92);
        }
        .search-bar input {
            padding: 9px 15px 9px 40px;
            border-radius: 20px;
            border: none;
            width: 500px;
        }
        .search-bar i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            pointer-events: none; 
        }

        .icons{
            padding: 5px;
            display: flex;
            gap: 25px;
            list-style: none;
        }
        .icons a{
            padding: 8px;
            color: white;
        }
        .icons a:hover{
            background-color: white;
            color: rgb(15, 61,92);
            border-radius: 17px;

        }
        #activee{
            background-color: white;
            color: rgb(15, 61, 92);
            border-radius: 17px;
        }
        .nav2{
             width: 100%;
            min-height: 70px;
            background-color: #fffafa;
            color: rgb(15, 61,92);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .menu {
            display: flex;
            margin: auto;
            list-style: none;
            gap: 50px;
        }
        .menu a:hover{
            background-color: rgb(15, 61,92);
            color: white;
            border-radius: 8px;
        }
        .menu a {
            padding: 9px 15px;
            color: rgb(15, 61,92);
            text-decoration: none;
            font-size: 16px;
        } 
         #active{
            background-color: rgb(15, 61, 92);
            color: white;
            border-radius: 8px;
        }
    .contwho{
        padding-top: 300px;
        padding-bottom: 300px;
    }
    .contwho div{
        margin: 0 auto;
    }
    .sign{
    text-align: center;
}
.sign h1{
font-size: 25px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.sign p{
    padding-bottom: 30px;
    color: rgb(129, 129, 129);
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
    .tablef{
        width: 500px;
        color: black;
        border-radius: 6px;
         padding: 30px 1px;
         box-shadow: rgba(17, 17, 26, 0.05) 0px 4px 16px, rgba(17, 17, 26, 0.05) 0px 8px 32px;
    }
    .sb{
        width: 370px;
        font-size: 16px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        border: 1px solid rgb(190, 190, 190);
        border-radius: 5px;
        margin-left: 50px;
        padding-left: 30px;
        margin-bottom: 25px;
        padding: 10px 10px;
    }
    .tx{
        padding-left: 50px;
        padding-top: 20px;
    }
    .remfor{
        padding-left: 50px;
        justify-content: space-between;
    }
    .sbutton{
        width: 400px;
        height: 35px;
        background-color: rgb(15,61,92);
        color: white;
        font-size: 17px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        border: none;
        border-radius: 5px;
        margin: 5px 50px;
    }
    .sp{
        color: grey;
        font-size: 17px;
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .tablef h1{
        text-align: center;
    }
</style>
<body>
     <nav class="nav1">
    <div class="navlog">TechHouse Pro</div>
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="Search...">
        </div>
        <div class="icons">
             <li><i style="padding-right: 7px;" class="fa-solid fa-globe"></i>UZB</li>
            <li><a href="/navigation/cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
            <li><a id="activee" href="/navigation/signup.html"><i class="fa-solid fa-user"></i></a></li>
        </div>
    </nav>
    <nav class="nav2">
        <ul class="menu">
            <li><a href="/index.html">Home</a></li>
             <li><a href="/navigation/about.html">About</a></li>
            <li><a href="/navigation/products.html">Products</a></li>
             <li><a href="/navigation/members.html">Membership</a></li>
            <li><a href="/navigation/support.html">Support</a></li>
        </ul>
    </nav>
    <div class="contwho">
        <div class="sign">
        <h1>Welcome Back</h1>
        <p>Sign in to your TechHouse Pro account</p>
        </div>
        <div class="tablef">
            <h1>Login</h1>
        <label class="tx" for="email">Email Address</label>
        <input class="sb" type="email" placeholder="you@example.com">
        <label class="tx" for="password">Password</label>
        <input class="sb" type="password" placeholder="---------"> 
        <div class="remfor">
            <label><input type="checkbox"> Remember me</label>
            <a href="">Forgot Password</a>
        </div>  
        <button class="sbutton" type="button">Login</button>
        <p class="sp">Don't have an account?  <a href="">Sign up</a></p>
        </div>
     </div>
     <script src="cart.js"></script>
</body>
</html>
